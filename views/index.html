<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <h1></h1>
    <br>
    <input type="text" id="sendtext"><button onclick="send()">send</button>÷
    <script>
        const ws = new WebSocket("ws://localhost:4000/") // 监听地址端口号
        ws.onopen = function() {
            console.log("服务器连接")
        }
        ws.onmessage = (msg) => {
            console.log("来自服务器发来的数据" + msg.data)
            console.log("来自服务器msg", msg)
            alert("服务器返回内容：" + msg.data)
        }

        ws.onclose = () => {
            console.log("服务器关闭")
        }

        function send() {
            let msg = document.getElementById("sendtext").value;
            ws.send(msg)
        }
    </script>
</body>

</html>
